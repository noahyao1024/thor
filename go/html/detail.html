<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Comprehensive Test Reports</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Thor</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h3 class="text-center">Basic Report Data</h3>
 <button class="btn btn-primary mx-3" id="run-button">Run</button>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Report ID</th>
                <th>Test Name</th>
                <th>Created On</th>
                <th>Status</th>
                <th>Data</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
      $(function () {
        // fetch report data from the API
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const url = new URL(`http://localhost:9000/api/report/${id}`);
        console.log(url.toString());

        $.get(url.toString(), function (data) {
          // create table rows dynamically for each report
          const tableBody = data["data"]["cases"].reduce((acc, row) => {
            let statusBadge = "";
            if (row.status === "init") {
              statusBadge =
                '<span class="badge badge-primary" style="font-size: 1.2em; padding: 5px;">' +
                row.status +
                "</span>";
            } else if (row.status === "complete") {
              statusBadge =
                '<span class="badge badge-success" style="font-size: 1.2em; padding: 5px;">' +
                row.status +
                "</span>";
            }

            let report = data["data"]["report"];
            // Update Basic Report Data div above
            $("h3.text-center").text(report.name);

            acc += `<tr>
                      <td>${row.id}</td>
                      <td>${row.name}</td>
                      <td>${row.create_time}</td>
                      <td>${statusBadge}</td>
                      <td><a href="/html/detail.html?id=${row.id}" target="_blank">View Report</a></td>
                    </tr>`;
            return acc;
          }, "");

          // add table rows to HTML table
          $("table").append(tableBody);
        });
      });
    </script>
  </body>
</html>
