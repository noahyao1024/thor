<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Comprehensive Test Reports</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Comprehensive Test Reports</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:9000/api/report/create">Create Test Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadReports()">Test Reports List</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <h1 class="text-center mb-5">Test Reports List</h1>
    <div id="reports-table"></div>
  </div>

  <script src="jquery.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script>
    function loadReports() {
      $.ajax({
        url: "http://localhost:9000/api/reports",
        type: "GET",
        success: function(data) {
          var reportsTable = "<table class='table'><thead><tr><th>Report ID</th><th>Test Name</th><th>Created On</th></tr></thead><tbody>";
          data.forEach(function(report) {
            reportsTable += "<tr><td>" + report.id + "</td><td>" + report.test_name + "</td><td>" + report.created_on + "</td></tr>";
          });
          reportsTable += "</tbody></table>";
          $("#reports-table").html(reportsTable);
        },
        error: function(xhr, status, error) {
          alert("Error: " + error.message);
        }
      });
    }
  </script>
</body>
</html>
